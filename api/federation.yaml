paths:
  /.well-known/webfinger:
    get:
      summary: Get WebFinger
      parameters:
        - name: resource
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/jrd+json:
              schema:
                $ref: "#/components/schemas/WebFingerResponse"

  /auth/login:
    post:
      summary: Login the user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthForm"
      responses:
        "200":
          description: Successfully signed in

  /auth/register:
    post:
      summary: Register the user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthForm"
      responses:
        "200":
          description: Successfully signed up

  /api/accounts/lookup:
    get:
      summary: Look up a user
      parameters:
        - name: acct
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Found the user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"

  /api/accounts/{id}/follow:
    post:
      summary: Follow a user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Followed successfully
      security:
        - BearerAuth: []

components:
  schemas:
    AuthForm:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
    Account:
      type: object
      required:
        - id
        - username
        - acct
        - displayName
        - url
      properties:
        id:
          type: integer
        username:
          type: string
        acct:
          type: string
        displayName:
          type: string
        url:
          type: string
    WebFingerResponse:
      type: object
      required:
        - subject
        - links
      properties:
        subject:
          type: string
        links:
          type: array
          items:
            $ref: "#/components/schemas/WebFingerLink"
    WebFingerLink:
      type: object
      required:
        - rel
        - type
        - href
      properties:
        rel:
          type: string
        type:
          type: string
        href:
          type: string
