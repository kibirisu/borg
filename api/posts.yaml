paths:
  /api/posts:
    get:
      summary: Get all posts
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Post"
    post:
      summary: Create a post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewPost"

  /api/posts/{id}:
    get:
      summary: Get a post by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Post"
    delete:
      summary: Delete a post by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Deleted successfully
    put:
      summary: Update a post
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdatePost"
      responses:
        "200":
          description: Updated user
  /api/posts/{id}/comments:
    get:
      summary: Get a post's comments by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Comment"
    post:
      summary: Create a post comment
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewComment"

  /api/users/{id}/posts:
    get:
      summary: Get posts of user with ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Post"

components:
  schemas:
    Post:
      type: object
      required:
        - id
        - userID
        - content
        - likeCount
        - shareCount
        - commentCount
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
        userID:
          type: integer
        content:
          type: string
        likeCount:
          type: integer
        shareCount:
          type: integer
        commentCount:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        username:
          type: string
    NewPost:
      type: object
      required:
        - userID
        - content
      properties:
        userID:
          type: integer
        content:
          type: string
    UpdatePost:
      type: object
      properties:
        content:
          type: string
    Comment:
      type: object
      required:
        - id
        - postID
        - userID
        - content
        - parentID
        - createdAt
        - UpdatedAt
      properties:
        id:
          type: integer
        postID:
          type: integer
        userID:
          type: integer
        content:
          type: string
        parentID:
          type: integer
        createdAt:
          type: string
          format: date-time
        UpdatedAt:
          type: string
          format: date-time
    NewComment:
      type: object
      required:
        - postID
        - userID
        - content
      properties:
        postID:
          type: integer
        userID:
          type: integer
        content:
          type: string
