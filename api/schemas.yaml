components:
  schemas:
    Share:
      type: object
      required:
        - id
        - postID
        - userID
        - createdAt
      properties:
        id:
          type: integer
        postID:
          type: integer
        userID:
          type: integer
        createdAt:
          type: string
          format: date-time
    NewShare:
      type: object
      required:
        - postID
        - userID
      properties:
        postID:
          type: integer
        userID:
          type: integer
    Follower:
      type: object
      required:
        - id
        - followerID
        - followingID
        - createdAt
      properties:
        id:
          type: integer
        followerID:
          type: integer
        followingID:
          type: integer
        createdAt:
          type: string
          format: date-time
    NewFollower:
      type: object
      required:
        - followerID
        - followingID
      properties:
        followerID:
          type: integer
        followingID:
          type: integer
