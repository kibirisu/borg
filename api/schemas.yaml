components:
  schemas:
    Follower:
      type: object
      required:
        - id
        - followerID
        - followingID
        - createdAt
      properties:
        id:
          type: integer
        followerID:
          type: integer
        followingID:
          type: integer
        createdAt:
          type: string
          format: date-time
    NewFollower:
      type: object
      required:
        - followerID
        - followingID
      properties:
        followerID:
          type: integer
        followingID:
          type: integer
