name: Build project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-project:
    runs-on: ubuntu-latest

    steps:
      - name: Check if commit is a merge commit
        id: check_merge
        run: |
          parents=$(git rev-list --parents -n 1 HEAD | wc -w)
          if [ "$parents" -gt 2 ]; then
            echo "merge=true" >> $GITHUB_OUTPUT
          else
            echo "merge=false" >> $GITHUB_OUTPUT
          fi
      - name: Run build only for merge commits
        if: steps.check_merge.outputs.merge == 'true'
        run: |
          echo "This is a merge commit on main â€” running tests"

      - name: Checkout
        uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.3"
      - name: Run Biome
        run: pnpm --prefix web install
      - run: pnpm --prefix web exec biome ci
      - run: mkdir -p web/dist && touch web/dist/index.html
      - name: Run Go Linter
        uses: golangci/golangci-lint-action@v9
      - name: Build application
        run: make build
