name: Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-golang:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
      - name: Check go mod
        run: |
          go mod tidy
          git diff --exit-code go.mod
          git diff --exit-code go.sum
      - name: Check if code was properly generated
        run: |
          make gen-api-go
          git diff --exit-code internal/api
      - name: Lint Go
        uses: golangci/golangci-lint-action@v9
      - uses: sqlc-dev/setup-sqlc@v4
        with:
          sqlc-version: "1.30.0"
      - name: Check sqlc
        run: |
          sqlc diff -f .sqlc.yaml
          sqlc vet -f .sqlc.yaml

  check-typescript:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: web/pnpm-lock.yaml
      - name: Check if code was properly generated
        run: |
          make gen-api-ts
          git diff --exit-code web/src/lib/api
      - uses: biomejs/setup-biome@v2
        with:
          working-dir: "web"
      - name: Run Biome
        working-directory: web
        run: biome ci

  check-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: web/pnpm-lock.yaml
      - name: Build application
        run: make build
