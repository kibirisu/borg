name: Migrate

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  goose-migrate:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Check if commit is a merge commit
        id: check_merge
        run: |
          parents=$(git rev-list --parents -n 1 HEAD | wc -w)
          if [ "$parents" -gt 2 ]; then
            echo "merge=true" >> $GITHUB_OUTPUT
          else
            echo "merge=false" >> $GITHUB_OUTPUT
          fi

      - name: Run build only for merge commits
        if: steps.check_merge.outputs.merge == 'true'
        run: |
          echo "This is a merge commit on main â€” running tests"

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Set up Goose
        uses: mscno/setup-goose@v1
        with:
          version: v3.26.0

      - name: Migrate up
        working-directory: internal/db/migrations
        run: |
          CONN="postgres://postgres:postgres@localhost:5432/postgres"
          goose postgres "$CONN" up

      - name: Migrate down
        working-directory: internal/db/migrations
        run: |
          CONN="postgres://postgres:postgres@localhost:5432/postgres"
          goose postgres "$CONN" down-to 0
