version: "2"
linters:
  default: none
  enable:
    - errcheck
    - errchkjson
    - forbidigo
    - goconst
    - gocritic
    - gocyclo
    - gosec
    - govet
    - ineffassign
    - lll
    - misspell
    - modernize
    - revive
    - staticcheck
    - unconvert
    - unparam
    - unused
    - whitespace
  settings:
    errcheck:
      exclude-functions:
        - encoding/json.Marshal
        - encoding/json.MarshalIndent
    gosec:
      excludes:
        - G115 # Temporary. Also, affected code doesn't crash the server when overflow occurs.
    revive:
      rules:
        - name: var-naming
          exclude: ["**/internal/server/server.go", "**/internal/api/**"]
  exclusions:
    generated: lax
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/kibirisu
  exclusions:
    generated: lax
